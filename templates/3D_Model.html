{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/3DStyle.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e33f7f86b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container-cover">
        <!--Bootstrap Format Start-->
        <div class="row">
            <div class="col-md-2 ml-sm-auto">
                <div class="sidebar">
                    <div class="logo">
                        <img src="{% static 'Images/cubes.png' %}" alt="logo">
                    </div>
                    <div class="menu">
                        <a href="#MyProfile">Profile</a>
                        <a href="#Notifications">Notification</a>
                        <a href="{% url 'upload' %}">Upload 3D Model</a>
                        <a href="#Logout">Logout</a>
                    </div>  
                </div>
            </div>
            
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12 ml-md-n2 mr-md-3">
                        <div class="content">
                            <div class="row">
                                <div class="header header-fixed-top">
                                    <div class="header-content">
                                        <h2>Explore 3D-Models</h2>
                                        <h1>A PATH TO WEB 3.0</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row searchbuttons">
                                <div class="padding-0">
                                    <form method="GET" style="margin-top: 20px; margin-left:0px; width:40%;">
                                        <input type='text' class="searchbar icon-foo" name='searched-value' 
                                            placeholder= " &#xF002; Search"> 
                                        <input class="button" type="submit" value='Search' hidden>
                                        <!-- &#xF002; -->
                                    </form>
                                </div>
                                <!-- <div class="col-md-5">&nbsp;</div> -->
                                <div class="ButtonDiv">
                                    <div class="d-flex flex-row GLbutton" >
                                        <div><button class="btn list"><i class="fas fa-bars fa-sm"></i></button></div>
                                        <div><button class="btn gridIcon"><i class="fas fa-th fa-sm"></i></button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-list listScroll">     
                                {% for MyModel in MyModels %}
                                <a href="{% url 'showModel' MyModel.id %}">
                                    <div class="listItem">
                                        <div class="listTitle">
                                            {{MyModel.name}}
                                        </div>
                                        <div class="chevron">
                                            <i class="fas fa-chevron-right"></i>
                                        </div>
                                    </div>
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!--Bootstrap Format end-->
    </div>
</body>
</html>
