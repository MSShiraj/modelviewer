{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
		<title>3D View</title>
		<style>
			body { margin: 0; }
            canvas{ display:block;}
		</style>
	</head>
	<body>
        <div class="header-bar">
            <a href="{% url 'home' %}">&#8592; Back</a>
        </div>
		<script src="{% static 'js/three.js' %}"></script>
        <script src="{% static 'js/WebGL.js' %}"></script>
        <script type="module" src="{% static 'js/GLTFLoader.js' %}"></script>
        <script type="module">
            import {GLTFLoader} from "{% static './js/GLTFLoader.js' %}";
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //Loading GLTF file
            const loader = new GLTFLoader(); 
            //media/mymodel/P1.glb
            ///media/{{ModelName}}
            var obj;
            loader.load( '/media/{{ModelName}}', function ( gltf ) {
                obj = gltf.scene;
                scene.add( gltf.scene );
                gltf.animations; // Array<THREE.AnimationClip>
                gltf.scene; // THREE.Group
                gltf.scenes; // Array<THREE.Group>
                gltf.cameras; // Array<THREE.Camera>
                gltf.asset; // Objec

            }, undefined, function ( error ) {

                console.error( error );

            } );
            scene.background = new THREE.Color(0xffffff);
            var light = new THREE.HemisphereLight(0xffffff, 0x000000, 10);
            scene.add(light);
            camera.position.set(0,0,0.5);

            function animate(){
                requestAnimationFrame( animate );
                obj.rotation.y+=0.01;
                renderer.render( scene, camera );
            }
            animate();
        </script>
	</body>
</html>
